apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: honee8583/gateway-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        
        # 헬스체크
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        
        # JWT 키 주입 (Secret 참조)
        # application.yml에서 ${jwt_key}로 받고 있으므로 이름을 맞춰줌
        - name: jwt_key
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_KEY
              
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service # Ingress가 이 이름을 찾음
spec:
  selector:
    app: gateway-service
  ports:
    - port: 80        # 내부 통신용 포트
      targetPort: 8080 # 컨테이너 포트